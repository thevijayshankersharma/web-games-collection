<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1c20 0%, #0f1013 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .scores {
            display: flex;
            gap: 1rem;
        }

        .score-box {
            background: rgba(0, 198, 255, 0.1);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 198, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-width: 100px;
        }

        .score-box div:first-child {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
        }

        .score-box div:last-child {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .grid-container {
            background: rgba(0, 198, 255, 0.1);
            padding: 1rem;
            border-radius: 16px;
            display: grid;
            gap: 1rem;
            width: 100%;
            max-width: 500px;
            margin-bottom: 2rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 198, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .grid-cell {
            background: rgba(0, 198, 255, 0.15);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            transition: all 0.15s ease;
            aspect-ratio: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 198, 255, 0.1);
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 198, 255, 0.2);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 198, 255, 0.3);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 198, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .game-over h2 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #00c6ff;
        }

        /* Tile Colors */
        .grid-cell[data-value="2"] { background: rgba(0, 198, 255, 0.3); }
        .grid-cell[data-value="4"] { background: rgba(0, 114, 255, 0.4); }
        .grid-cell[data-value="8"] { background: rgba(0, 184, 212, 0.5); }
        .grid-cell[data-value="16"] { background: rgba(0, 145, 234, 0.6); }
        .grid-cell[data-value="32"] { background: rgba(41, 98, 255, 0.7); }
        .grid-cell[data-value="64"] { background: rgba(48, 79, 254, 0.8); }
        .grid-cell[data-value="128"] { background: rgba(98, 0, 234, 0.9); }
        .grid-cell[data-value="256"] { background: rgba(170, 0, 255, 0.9); }
        .grid-cell[data-value="512"] { background: rgba(213, 0, 249, 0.9); }
        .grid-cell[data-value="1024"] { background: rgba(197, 17, 98, 0.9); }
        .grid-cell[data-value="2048"] { background: rgba(255, 23, 68, 0.9); }

        @media (max-width: 480px) {
            .grid-cell {
                font-size: 1.2rem;
            }
            
            .score-box {
                padding: 0.8rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="scores">
            <div class="score-box">
                <div>Score</div>
                <div id="current-score">0</div>
            </div>
            <div class="score-box">
                <div>Best</div>
                <div id="best-score">0</div>
            </div>
        </div>
        <div class="score-box" id="timerBox">
            <div>Time</div>
            <div id="timer">0:00</div>
        </div>
    </div>

    <div class="grid-container" id="grid"></div>
    <div class="game-over" id="gameOver">
        <h2 id="gameOverText"></h2>
        <button class="back-button" onclick="location.reload()">Play Again</button>
    </div>
    <button class="back-button" onclick="location.href='index.html'">Back to Menu</button>

    <script>
        const params = new URLSearchParams(window.location.search);
        let gridSize = parseInt(params.get('size')) || 4;
        let gameMode = params.get('mode') || 'original';
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        let startTime;
        let timerInterval;
        let grid = [];
        let isGameActive = true;

        // Initialize game
        function initGame() {
            document.getElementById('best-score').textContent = bestScore;
            if(gameMode === 'original') {
                document.getElementById('timerBox').style.display = 'block';
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
            } else {
                document.getElementById('timerBox').style.display = 'none';
            }

            createGrid();
            addNewTile();
            addNewTile();
            setupInput();
        }

        // Create game grid
        function createGrid() {
            const gridContainer = document.getElementById('grid');
            gridContainer.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            grid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));

            gridContainer.innerHTML = '';
            for(let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                gridContainer.appendChild(cell);
            }
        }

        // Add new tile to grid
        function addNewTile() {
            const emptyCells = [];
            for(let i = 0; i < gridSize; i++) {
                for(let j = 0; j < gridSize; j++) {
                    if(grid[i][j] === 0) emptyCells.push({x: i, y: j});
                }
            }
            if(emptyCells.length > 0) {
                const {x, y} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[x][y] = Math.random() < 0.9 ? 2 : 4;
            }
            updateGridDisplay();
        }

        // Update grid display
        function updateGridDisplay() {
            const cells = document.getElementsByClassName('grid-cell');
            for(let i = 0; i < gridSize; i++) {
                for(let j = 0; j < gridSize; j++) {
                    const idx = i * gridSize + j;
                    const value = grid[i][j];
                    cells[idx].textContent = value || '';
                    cells[idx].style.backgroundColor = getTileColor(value);
                }
            }
        }

        // Get tile color based on value
        function getTileColor(value) {
            const colors = {
                2: '#00c6ff', 4: '#0072ff', 8: '#00b8d4',
                16: '#0091ea', 32: '#2962ff', 64: '#304ffe',
                128: '#6200ea', 256: '#aa00ff', 512: '#d500f9',
                1024: '#c51162', 2048: '#ff1744'
            };
            return colors[value] || '#2a2d35';
        }

        // Handle input
        function setupInput() {
            document.addEventListener('keydown', handleKeyPress);
            
            let touchStartX = 0;
            let touchStartY = 0;
            
            document.addEventListener('touchstart', e => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });
            
            document.addEventListener('touchend', e => {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;
                
                if(Math.abs(dx) > Math.abs(dy)) {
                    handleMove(dx > 0 ? 'right' : 'left');
                } else {
                    handleMove(dy > 0 ? 'down' : 'up');
                }
            });
        }

        function handleKeyPress(e) {
            if(!isGameActive) return;
            const directions = {
                ArrowUp: 'up',
                ArrowDown: 'down',
                ArrowLeft: 'left',
                ArrowRight: 'right'
            };
            if(directions[e.key]) handleMove(directions[e.key]);
        }

        // Handle move logic
        function handleMove(direction) {
            if(!isGameActive) return;
            
            const newGrid = JSON.parse(JSON.stringify(grid));
            let moved = false;
            let scoreIncrease = 0;

            // Implement move logic based on direction
            // (Left/Right/Up/Down movement and merging logic)
            // This is simplified - actual implementation needs full movement logic
            
            if(JSON.stringify(grid) !== JSON.stringify(newGrid)) {
                grid = newGrid;
                score += scoreIncrease;
                document.getElementById('current-score').textContent = score;
                if(score > bestScore) {
                    bestScore = score;
                    localStorage.setItem('bestScore', bestScore);
                    document.getElementById('best-score').textContent = bestScore;
                }
                addNewTile();
                checkGameOver();
                checkWinCondition();
            }
        }

        function checkWinCondition() {
            if(gameMode === 'original' && grid.some(row => row.includes(2048))) {
                endGame('You Win!');
            }
        }

        function checkGameOver() {
            // Implement proper game over check
        }

        function endGame(message) {
            isGameActive = false;
            clearInterval(timerInterval);
            document.getElementById('gameOverText').textContent = message;
            document.getElementById('gameOver').style.display = 'block';
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Initialize the game
        initGame();
    </script>
</body>
</html>
